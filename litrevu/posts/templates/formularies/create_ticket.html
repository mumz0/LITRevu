{% extends 'base.html' %} {% block content %}
<div class="container mx-auto px-4 sm:px-8 lg:px-32 py-8 flex-grow flex flex-col">
    <h1 class="text-xl text-center mb-6">Cr√©er un ticket</h1>

    <form method="post" enctype="multipart/form-data" class="flex flex-col flex-grow">
        {% csrf_token %}
        <div class="mb-4">
            <label for="title" class="block mb-2 text-sm font-bold text-gray-700">Titre</label>
            <input type="text" id="title" name="title"
                class="border border-black w-full px-4 py-2 rounded-md focus:outline-none focus:border-blue-500" />
        </div>
        <div class="flex-grow flex flex-col mb-4">
            <label for="description" class="block mb-2 text-sm font-bold text-gray-700">Description</label>
            <textarea id="description" name="description"
                class="border border-black resize-none flex-grow px-4 py-2 rounded-md focus:outline-none focus:border-blue-500"></textarea>
        </div>
        <div class="mb-4">
            <label for="image" class="block mb-2 text-sm font-bold text-gray-700">Image</label>
            <input type="file" id="image" name="image" accept="image/*"
                class="border border-black w-82 px-4 py-2 rounded-md focus:outline-none focus:border-blue-500" />
        </div>
        <div class="flex justify-end">
            <button type="submit" class="px-6 py-3 bg-blue-500 text-white font-bold rounded-md hover:bg-blue-600">
                Envoyer
            </button>
        </div>
    </form>
</div>
{% endblock content %}
